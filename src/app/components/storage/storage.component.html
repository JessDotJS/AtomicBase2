

<div>
	<div fxLayout="row" fxLayoutAlign="center start">
		<div fxFlex style="padding:25px;margin-top:30px;">
			<div fxLayout="column">
				<form>
					<h1>Upload an Image</h1>
					<input type="file" (change)="fileChanged($event)" id="selectedFile" name="selectedFile">
				</form>
				<div style="margin-top:15px;" *ngIf="fileSelected">
					<span><strong>Progress: </strong>{{uploadProgress}}%</span>
					<md-progress-bar style="margin-top:10px;"
									 mode="determinate"
									 [value]="uploadProgress"></md-progress-bar>
				</div>
				<div>
					<div fxLayout="row" fxFlex>
						<span fxFlex></span>
						<button md-button (click)= "cancelUpload()" style="margin-top:25px;">Cancel</button>
						<button md-raised-button (click)= "upload()"
								[disabled]="!fileSelected || uploading"
								style="margin-top:25px;">
							<span *ngIf="!uploading">Upload</span>
							<span *ngIf="uploading">Uploading...</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div fxFlex style="padding:25px;;">
			<div fxLayout="column" style="text-align:center;" >
				<md-card *ngFor="let item of photosArray.items" style="margin-bottom:10px;">
					<md-card-header>
						<div fxLayout="row" fxLayoutAlign="center center" fxFlex>
							<md-card-title>{{item.name}}</md-card-title>
							<span fxFlex></span>
							<button md-button (click)="deletePhoto(item)">Delete</button>
						</div>
					</md-card-header>
					<md-card-content>
						<img [src]="item.url" alt="item.name" style="max-width:100%;max-height:300px;">
					</md-card-content>
				</md-card>


			</div>
		</div>
	</div>
</div>
